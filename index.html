<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>As Aventuras de Tôindo e Javô</title> <!-- Título atualizado -->
    
    <!-- Meta tags para SEO -->
    <meta name="description" content="Acompanhe as emocionantes aventuras de Tôindo e Javô em um mundo de diversão e aprendizado."> <!-- Descrição do site -->
    <meta name="keywords" content="aventuras, Tôindo, Javô, diversão, aprendizado"> <!-- Palavras-chave -->
    <meta name="author" content="Seu Nome"> <!-- Nome do autor -->
    
    <!-- Meta tag para compatibilidade com navegadores antigos -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Link para a fonte do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

    <style>
        /* Estilo para o fundo em gradiente */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column; /* Alinha os itens em coluna */
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #00BFFF, #1E90FF); /* Azul Celeste Vivo e Azul Royal Vivo */
            font-family: 'Patrick Hand', cursive; /* Fonte alegre */
        }
        /* Estilo para a logo com dimensões fixas */
        .logo {
            width: 560px;
            height: 305px;
        }
        /* Estilo para o texto "EM BREVE" */
        .coming-soon {
            color: white; /* Cor do texto */
            font-size: 48px; /* Tamanho da fonte maior */
            margin-top: 20px; /* Espaçamento acima do texto */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Sombra no texto para destacar */
        }
    </style>
</head>
<body>
    <!-- Imagem da logo centralizada com tamanho específico -->
    <img src="logo.png" alt="Logo" class="logo">
    
    <!-- Texto "EM BREVE" abaixo da logo -->
    <div class="coming-soon">EM BREVE</div>
</body>
</html>
