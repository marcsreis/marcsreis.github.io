<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Gradiente e Logo Central</title>
    <style>
        /* Estilo para o fundo em gradiente */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #00BFFF, #1E90FF); /* Azul Celeste Vivo e Azul Royal Vivo */
        }
        /* Estilo para a logo com dimensões fixas */
        .logo {
            width: 560px;
            height: 305px;
        }
    </style>
</head>
<body>
    <!-- Imagem da logo centralizada com tamanho específico -->
    <img src="logo.png" alt="Logo" class="logo">
</body>
</html>
